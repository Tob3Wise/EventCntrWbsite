<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Center - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data)
        .catch(error => console.error("Error loading navbar:", error));
</script>

    <header>
        <!-- Banner image representing the venue -->
        <img src="images/banner.jpg" alt="Event Center Banner" class="banner">
        <h1>Welcome to The Lime Light Event Center</h1>
    </header>

    <section class="about">
        <h2>About Us</h2>
        <p>The Lime Light Event Center is the premier venue for concerts, special events, and unforgettable experiences.</p>
    </section>

    <footer>
        <p>&copy; 2025 The Lime Lighte Event Center</p>
    </footer>
</body>
</html>
