<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - The Grand Event Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data)
        .catch(error => console.error("Error loading navbar:", error));
</script>

    <h1>Our Menu</h1>

    <!-- Table for food menu -->
    <table>
        <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td rowspan="2">Appetizers</td>
            <td>Garlic Shrimp</td>
            <td>$12.99</td>
        </tr>
        <tr>
            <td>Bruschetta</td>
            <td>$8.99</td>
        </tr>
        <tr>
            <td rowspan="2">Main Course</td>
            <td>Grilled Salmon</td>
            <td>$24.99</td>
        </tr>
        <tr>
            <td>Filet Mignon</td>
            <td>$29.99</td>
        </tr>
    </table>
</body>
</html>
